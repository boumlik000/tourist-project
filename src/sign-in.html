<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body class="body-login">
    <section class="form-2  mx-5">
        <div class="container">
            <div class="row row-login no-gutters">
                <div class="col-lg-7 px-5 pt-5 order-lg-1 order-md-2">
                    <h1 class="py-3"><a href="index.html"><img src="./img/logo.png" alt="" class="logo-header"></a></h1>
                    <h4>تسجيل الدخول</h4>
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" class="form-control my-3 p-4" placeholder="الاسم" required>
                                <div class="invalid-feedback">
                                    المرجو ادخال الاسم 
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="date" class="form-control my-3 p-4" placeholder="تاريخ الميلاد " required>
                                <div class="invalid-feedback">
                                    المرجو  تاريخ الميلاد 
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" class="form-control my-3 p-4" placeholder="البريد الإلكتروني" required>
                                <div class="invalid-feedback">
                                    المرجو ادخال  البريدالإلكتروني
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" class="form-control my-3 p-4" placeholder="كلمة المرور" required>
                                <div class="invalid-feedback">
                                    المرجو ادخال  كلمةالمرور
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" class="form-control my-3 p-4" placeholder="تأكيد كلمة المرور" required>
                                <div class="invalid-feedback">
                                    المرجو ادخال تأكيد كلمةالمرور
                                </div> 
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-send col-md-6 my-4">"إنشاء حساب جديد</button>
                        <a href="login.html" class="col-md-6 mx-4   my-4">هل لديك حساب؟</a>
                    </form>
                </div>
                <div class="col-lg-5 bg-img order-lg-2 order-md-1">
                    <div class="bg-screen-sign-in ">
                        <h2 class="text-light display-4">سفرني</h2>
                        <p class="text-light">الشركة السياحية الأفضل في الوطن العربي</p>
                    </div>
                    <!-- <img src="./img/login.jpg" alt="" class="img-fluid"> -->
                </div>
            </div>
        </div>
    </section>
    <footer class="footer-login">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="icons ">
                        <a href="#" class="icon icons--instagram ml-2">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#" class="icon icons--git ml-2">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="#" class="icon icons--in ml-2">
                            <i class="fa-brands fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </footer>
</body>
</html>
