<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body class="body-for-bg">
    <div class="bg">
        
        <div class="caption">
            <section class="card  ">
                
                <div class="container">
                    <div class="row">
                    <h1 class="py-3 col-2"><a href="index.html"><img src="./img/logo.png" alt="" class="logo-header"></a></h1>
                    <div class="title-top col-10">
                        <h1 class="">تسجيل حساب جديد</h1>
                    </div>
                    </div>
                    <form class="needs-validation" novalidate>
                        <div class="form-group col-12 my-4">
                            <input type="text" class="form-control " placeholder="الاسم" required>
                            <div class="invalid-feedback">
                                المرجو ادخال الاسم 
                            </div>
                        </div>
                        <div class="form-group col-12 my-4">
                            <input type="date" class="form-control " placeholder="تاريخ الميلاد " required>
                            <div class="invalid-feedback">
                                المرجو  تاريخ الميلاد 
                            </div>
                        </div>
                        <div class="form-group col-12 my-4">
                            <input type="email" class="form-control " placeholder="البريد الإلكتروني" required>
                            <div class="invalid-feedback">
                                المرجو ادخال  البريدالإلكتروني
                            </div>
                        </div>
                        <div class="form-group col-12 my-4">
                            <input type="password" class="form-control " placeholder="كلمة المرور" required>
                            <div class="invalid-feedback">
                                المرجو ادخال  كلمةالمرور
                            </div>
                        </div>
                        <div class="form-group col-12 my-4">
                            <input type="password" class="form-control " placeholder="تأكيد كلمة المرور" required>
                            <div class="invalid-feedback">
                                المرجو ادخال تأكيد كلمةالمرور
                            </div>
                        </div>
                        <button type="submit" class="btn btn-send col-md-6">"إنشاء حساب جديد</button>
                        <a href="login.html" class="col-md-6 mx-4  text-light">هل لديك حساب؟</a>
                    </form>
                </div>
            </section>
            
        </div>  
    </div>
    
</body>
</html>
